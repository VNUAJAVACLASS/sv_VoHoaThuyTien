spring.application.name=BookApiApplication

spring.datasource.url = jdbc:mysql://localhost:3306/bookdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = 040305

# hibernate properties, MySQL bản 8
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.springframework.security=DEBUG

server.port=8088

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT config sẽ được đọc ra ở class, chuỗi phải dài 32 ký tự trở lên để đạt yêu cầu thuật toán
jwt.secret = VeryLongSecretKeyThatIsAtLeast32Characters!
jwt.expirationMs = 3600000
